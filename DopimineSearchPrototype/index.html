        <h1>Holo EN Clipper</h1>

        <section id="sections">
            <h1>Select Your Characters</h1>
            <div id="charb">
                <button id="inaButton" class="characterButton">
                        <img src="./Ninomae_Ina'nis_Portrait (1).png" alt="ina picture" class="characterImage">
                        <p class="characterText">Ina</p>
                </button>

                <button id="guraButton" class="characterButton">
                        <img src="./g.jpg" alt="gura picture" class="characterImage">
                        <p  class="characterText">Gura</p>              


                </button>



                <button id="ameButton" class="characterButton">

                        <img src="./Watson_Amelia_Portrait.png" alt="amelia watson picture" class="characterImage">
                        <p class="characterText">      Watson        </p>

                </button>
                

                    <button id="kiaraButton" class="characterButton">

                    </button>



                <button id="moriButton" class="characterButton">
                        <img src="./Mori_Calliope_Portrait.png" alt="mori calliope picture" class="characterImage">
                        <p class="characterText">      Calliope        </p>
                </button>
            </div>


            <div id="randomButton">
                <button id="randButton" class="characterButton">
                        <img src="./random.png" alt="" class="characterImage">
                        <p class="characterText">Random</p>

                </button>
            </div>
            <script src="buttonColor.js"></script>
        </section>

        <section id="sections">
            <h1>Select Your Tags</h1>
            <div id="tagsRow">
                <button class="tagButton" onclick="tagClick(this)" id="ddBtn">Dame Dane</button>

                <button class="tagButton" onclick="tagClick(this)" id="wholeBtn">Wholesome</button>
                <button class="tagButton" onclick="tagClick(this)" id="mknBtn">Monka</button>
                <button class="tagButton" onclick="tagClick(this)" id="deskBtn">RIP Desk-kun</button>
                <button class="tagButton" onclick="tagClick(this)" id="sneezeBtn">Sneeze</button>
                <button class="tagButton" onclick="tagClick(this)" id="BLBtn">Bottom Left</button>
                <button class="tagButton" onclick="tagClick(this)" id="ABtn">Ara Ara</button>
            </div>
            <br><br><br>
            
            
            <div id="tagsRow">
                <button class="tagButton" id="randTag" onclick="randOnClick(this)">Random</button>
            </div>
        </section>
        


        <section id="sections">
            <div id="searchDiv">
                <button class="button" id="searchButton" type="button" onclick="getVideo()">Search</button>
            </div>
            <hr>
            <div id="videoDiv">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/ISrYITB99TI" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
